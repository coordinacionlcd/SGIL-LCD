<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio | Sievert LCD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #52277c;
            --secondary: #e43d30;
            --bg-light: #f8f9fa;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #e9ecef;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-light); 
            margin: 0; 
            padding: 20px; 
            color: var(--text-dark);
        }
        
        /* Contenedor más ancho para usar mejor el espacio */
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            overflow: hidden; 
        }
        
        /* Header más elegante y minimalista */
        .header { 
            background: linear-gradient(135deg, var(--primary), #3a1b59); 
            color: white; 
            padding: 25px; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .header img { max-width: 100px; filter: brightness(0) invert(1); }
        .header h2 { margin: 0; font-weight: 500; font-size: 1.5rem; letter-spacing: 0.5px; }
        .header p { margin: 5px 0 0 0; font-weight: 300; font-size: 0.9rem; opacity: 0.9; }

        /* Secciones compactas */
        .section { padding: 25px 30px; border-bottom: 1px solid var(--border-color); }
        .section-title { 
            color: var(--primary); 
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: 500;
        }
        .section-title i { color: var(--secondary); }
        
        /* Grid de 3 columnas para ahorrar espacio vertical */
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        
        /* Inputs más pequeños y refinados */
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; margin-bottom: 4px; color: var(--text-muted); font-weight: 500; font-size: 0.8rem; }
        .form-control { 
            width: 100%; 
            padding: 8px 12px; /* Padding reducido */
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            font-family: inherit; 
            font-size: 0.9rem; /* Fuente más pequeña */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(82, 39, 124, 0.1); }

        /* Tabla Dinámica Elegante */
        /* Inicialmente oculta */
        .table-responsive { overflow-x: auto; margin-top: 20px; display: none; border: 1px solid var(--border-color); border-radius: 8px; }
        .equipment-table { width: 100%; border-collapse: collapse; min-width: 800px; }
        .equipment-table th { 
            background: #f1f3f5; 
            padding: 10px 12px; 
            text-align: left; 
            font-size: 0.8rem; 
            color: var(--text-muted); 
            font-weight: 600;
            border-bottom: 1px solid var(--border-color); 
        }
        .equipment-table td { padding: 8px; border-bottom: 1px solid var(--border-color); vertical-align: top; }
        /* Inputs dentro de la tabla aún más compactos */
        .equipment-table input, .equipment-table select { 
            width: 100%; 
            padding: 6px 10px; 
            border: 1px solid #ced4da; 
            border-radius: 4px; 
            font-size: 0.85rem;
        }
        
        .info-tip { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; display: flex; align-items: center; gap: 5px; }
        .info-tip i { color: var(--primary); }
        
        .btn-action { cursor: pointer; border: none; padding: 6px 10px; border-radius: 4px; color: white; font-size: 0.8rem; transition: 0.2s; }
        .btn-remove { background: #ff6b6b; color: white; }
        .btn-remove:hover { background: #fa5252; }

        .footer-actions { padding: 25px 30px; text-align: right; background: #fafafa; }
        .btn-submit { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 6px; 
            font-size: 0.95rem; 
            font-weight: 500; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-submit:hover { background: #442066; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(82, 39, 124, 0.2); }

        /* Responsive para móviles */
        @media (max-width: 768px) { 
            .form-grid { grid-template-columns: 1fr; gap: 10px; } 
            .header { flex-direction: column; text-align: center; gap: 10px; padding: 20px; }
            .section { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="{{ url_for('static', filename='img/Logo_LCD.png') }}" alt="Sievert LCD">
        <div>
            <h2>Solicitud de Servicio Técnico</h2>
            <p>Registro de equipos para ingreso al laboratorio</p>
        </div>
    </div>

    <form id="techForm">
        <div class="section">
            <h3 class="section-title"><i class="fa-solid fa-building-user"></i> Información del Cliente</h3>
            <div class="form-grid">
                <div class="form-group" style="grid-column: span 2;"> <label>Razón Social / Institución</label>
                    <input type="text" name="cliente" class="form-control" required placeholder="Nombre de la empresa o clínica">
                </div>
                <div class="form-group">
                    <label>NIT</label>
                    <input type="text" name="nit" class="form-control" required placeholder="Sin dígitos de verificación">
                </div>
                
                <div class="form-group">
                    <label>Dirección de Recolección</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Ciudad</label> <input type="text" name="ciudad" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Teléfono / Celular</label>
                    <input type="tel" name="telefono" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Responsable de la Medición</label>
                    <input type="text" name="responsable_medicion" class="form-control" required placeholder="Quien usó el equipo">
                </div>
                <div class="form-group">
                    <label>Cargo del Responsable</label>
                    <input type="text" name="cargo" class="form-control" required>
                </div>
                 </div>
        </div>

        <div class="section" style="background: #fafafa;">
            <h3 class="section-title"><i class="fa-solid fa-microscope"></i> Instrumento de Referencia (Patrón Utilizado)</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" name="ref_marca" class="form-control" required placeholder="Ej: RaySafe">
                </div>
                <div class="form-group">
                    <label>Modelo</label>
                    <input type="text" name="ref_modelo" class="form-control" required placeholder="Ej: X2">
                </div>
                <div class="form-group">
                    <label>No. de Serie</label>
                    <input type="text" name="ref_serie" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title"><i class="fa-solid fa-box-open"></i> Equipos a Despachar</h3>
            
            <div style="display: flex; align-items: center; gap: 15px; background: #f1f3f5; padding: 15px; border-radius: 8px; max-width: 400px;">
                <i class="fa-solid fa-calculator" style="color: var(--primary); font-size: 1.2rem;"></i>
                <div class="form-group" style="margin-bottom: 0; flex-grow: 1;">
                    <label style="margin-bottom: 2px;">¿Cuántos equipos enviará?</label>
                    <input type="number" id="qtyInput" class="form-control" min="0" value="0" onchange="generateRows()" style="font-weight: bold; color: var(--primary);">
                </div>
            </div>

            <div class="table-responsive" id="itemsContainer">
                <table class="equipment-table" id="itemsTable">
                    <thead>
                        <tr>
                            <th style="width: 18%">Modelo</th>
                            <th style="width: 18%">Serie</th>
                            <th style="width: 10%">Unidad</th>
                            <th style="width: 12%">Fondo</th>
                            <th style="width: 12%">Instrumento</th>
                            <th style="width: 12%">Neto</th>
                            <th style="width: 15%">Límite</th>
                            <th style="width: 3%"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="footer-actions">
            <button type="submit" class="btn-submit">
                <i class="fa-solid fa-paper-plane" style="margin-right: 8px;"></i> Enviar Solicitud
            </button>
        </div>
    </form>
</div>

<script>
    // 1. Generador de filas y control de visibilidad
    function generateRows() {
        const qtyInput = document.getElementById('qtyInput');
        let qty = parseInt(qtyInput.value) || 0;
        
        // Validar que no sea negativo
        if (qty < 0) {
            qty = 0;
            qtyInput.value = 0;
        }

        const container = document.getElementById('itemsContainer');
        const tbody = document.getElementById('tableBody');
        
        // Control de visibilidad de la tabla
        if (qty > 0) {
            container.style.display = 'block';
        } else {
            container.style.display = 'none';
            tbody.innerHTML = ''; // Limpiar si es 0
            return;
        }
        
        const currentRows = tbody.rows.length;
        
        if (qty > currentRows) {
            for (let i = 0; i < (qty - currentRows); i++) addRow();
        } else if (qty < currentRows) {
            // Eliminar las últimas si el usuario reduce el número
            for (let i = 0; i < (currentRows - qty); i++) {
                tbody.deleteRow(tbody.rows.length - 1);
            }
        }
    }

    // 2. Crear una fila HTML
    function addRow() {
        const tbody = document.getElementById('tableBody');
        const row = tbody.insertRow();
        
        row.innerHTML = `
            <td><input type="text" name="modelo[]" required placeholder="Modelo del equipo"></td>
            <td><input type="text" name="serie[]" required placeholder="S/N"></td>
            <td>
                <select name="unidad[]" onchange="calcNet(this)">
                    <option value="CPM">CPM</option>
                    <option value="CPS">CPS</option>
                    <option value="uSv/h">uSv/h</option>
                    <option value="mSv/h">mSv/h</option>
                    <option value="Bq">Bq</option>
                </select>
            </td>
            <td><input type="number" step="any" name="fondo[]" required oninput="calcNet(this)" placeholder="0.0"></td>
            <td><input type="number" step="any" name="inst[]" required oninput="calcNet(this)" placeholder="0.0"></td>
            <td><input type="text" name="neto[]" readonly style="background: #f8f9fa; font-weight: 600; color: var(--primary); border-color: transparent;"></td>
            <td>
                <input type="number" step="any" name="limite[]" required placeholder="Ej: 100">
                <span class="info-tip"><i class="fa-solid fa-circle-info"></i> Consultar al OPR el límite establecido internamente</span>
            </td>
            <td style="vertical-align: middle; text-align: center;">
                <button type="button" class="btn-action btn-remove" onclick="removeRowManual(this)" title="Eliminar esta fila"><i class="fa-solid fa-times"></i></button>
            </td>
        `;
        calcNet(row.querySelector('input[name="fondo[]"]')); // Calcular inicial
    }

    // Eliminar fila manualmente y ajustar el contador
    function removeRowManual(btn) {
        const row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
        // Actualizar el input de cantidad
        document.getElementById('qtyInput').value = document.getElementById('tableBody').rows.length;
        // Si llega a 0, ocultar tabla
        if (document.getElementById('tableBody').rows.length === 0) {
             document.getElementById('itemsContainer').style.display = 'none';
        }
    }

    // 3. Calcular Neto
    function calcNet(input) {
        const row = input.parentNode.parentNode;
        const fondo = parseFloat(row.querySelector('input[name="fondo[]"]').value) || 0;
        const inst = parseFloat(row.querySelector('input[name="inst[]"]').value) || 0;
        const netoInput = row.querySelector('input[name="neto[]"]');
        
        const neto = inst - fondo;
        // Redondear a 3 decimales para precisión
        netoInput.value = Math.round(neto * 1000) / 1000;
    }

    // 4. ENVÍO DEL FORMULARIO
    document.getElementById('techForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validar que haya al menos un equipo si el contador es > 0
        const qty = parseInt(document.getElementById('qtyInput').value) || 0;
        if (qty > 0 && document.getElementById('tableBody').rows.length === 0) {
             Swal.fire('Atención', 'Ha indicado que enviará equipos, pero la tabla está vacía.', 'warning');
             return;
        }
        if (qty === 0) {
             Swal.fire('Atención', 'Debe indicar al menos un equipo para enviar.', 'warning');
             return;
        }

        const btn = document.querySelector('.btn-submit');
        const originalBtnText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Procesando...';
        btn.disabled = true;

        // Recolectar datos básicos
        const formData = new FormData(e.target);
        const basicData = Object.fromEntries(formData.entries());
        basicData.fecha_solicitada = new Date().toISOString();
        // Limpiamos campos que no son de la tabla principal para que no estorben
        delete basicData['modelo[]']; delete basicData['serie[]']; delete basicData['unidad[]'];
        delete basicData['fondo[]']; delete basicData['inst[]']; delete basicData['neto[]']; delete basicData['limite[]'];


        // Recolectar Items de la tabla
        const items = [];
        const rows = document.getElementById('tableBody').rows;
        for (let row of rows) {
            items.push({
                modelo: row.querySelector('input[name="modelo[]"]').value,
                serie: row.querySelector('input[name="serie[]"]').value,
                unidad: row.querySelector('select[name="unidad[]"]').value,
                fondo: row.querySelector('input[name="fondo[]"]').value,
                instrumento: row.querySelector('input[name="inst[]"]').value,
                neto: row.querySelector('input[name="neto[]"]').value,
                limite: row.querySelector('input[name="limite[]"]').value
            });
        }

        const payload = { ...basicData, items: items };

        try {
            const response = await fetch('/api/public/guardar-despacho', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                Swal.fire({
                    title: '¡Solicitud Recibida!',
                    text: 'Hemos registrado la información técnica de sus equipos exitosamente.',
                    icon: 'success',
                    confirmButtonColor: '#52277c'
                }).then(() => {
                    location.reload();
                });
            } else {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Error en el servidor');
            }
        } catch (error) {
            Swal.fire('Error', 'No se pudo guardar la información: ' + error.message, 'error');
            btn.innerHTML = originalBtnText;
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
