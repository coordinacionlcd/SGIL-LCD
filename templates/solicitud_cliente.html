<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio | Sievert LCD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { background: #52277c; color: white; padding: 30px; text-align: center; }
        .header img { max-width: 120px; filter: brightness(0) invert(1); margin-bottom: 10px; }
        .header h2 { margin: 0; font-weight: 600; }

        .section { padding: 30px; border-bottom: 1px solid #eee; }
        .section-title { color: #52277c; font-size: 1.2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; border-left: 4px solid #e43d30; padding-left: 10px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; }
        .full-width { grid-column: span 2; }

        /* Estilos de la Tabla Dinámica */
        .table-responsive { overflow-x: auto; margin-top: 20px; }
        .equipment-table { width: 100%; border-collapse: collapse; min-width: 800px; }
        .equipment-table th { background: #f8f9fa; padding: 10px; text-align: left; font-size: 0.85rem; color: #666; border-bottom: 2px solid #ddd; }
        .equipment-table td { padding: 8px; border-bottom: 1px solid #eee; }
        .equipment-table input, .equipment-table select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        
        .info-tip { font-size: 0.75rem; color: #e43d30; margin-top: 4px; display: block; }
        
        .btn-action { cursor: pointer; border: none; padding: 5px 10px; border-radius: 4px; color: white; }
        .btn-add { background: #28a745; }
        .btn-remove { background: #dc3545; }

        .footer-actions { padding: 30px; text-align: right; background: #f9f9f9; }
        .btn-submit { background: #52277c; color: white; border: none; padding: 15px 40px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #3a1b59; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(82, 39, 124, 0.3); }

        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="{{ url_for('static', filename='img/Logo_LCD.png') }}" alt="Sievert LCD">
        <h2>Registro de Equipos</h2>
        <p>Formulario de ingreso técnico</p>
    </div>

    <form id="techForm">
        <div class="section">
            <h3 class="section-title"><i class="fa-solid fa-building"></i> 1. Información del Cliente</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Razón Social / Institución</label>
                    <input type="text" name="cliente" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>NIT</label>
                    <input type="text" name="nit" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Responsable Medición</label>
                    <input type="text" name="responsable_medicion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" name="cargo" class="form-control" required>
                </div>
                <div class="form-group full-width">
                    <label>Responsable General (Contacto Administrativo)</label>
                    <input type="text" name="responsable_general" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" name="telefono" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title"><i class="fa-solid fa-microscope"></i> 2. Instrumento de Medición (Referencia)</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">Datos del equipo con el que realizó las mediciones previas al envío.</p>
            <div class="form-grid">
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" name="ref_marca" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Modelo</label>
                    <input type="text" name="ref_modelo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Serie</label>
                    <input type="text" name="ref_serie" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title"><i class="fa-solid fa-box-open"></i> 3. Equipos a Despachar</h3>
            
            <div class="form-group" style="max-width: 200px;">
                <label>¿Cuántos equipos enviará?</label>
                <input type="number" id="qtyInput" class="form-control" min="1" value="1" onchange="generateRows()">
            </div>

            <div class="table-responsive">
                <table class="equipment-table" id="itemsTable">
                    <thead>
                        <tr>
                            <th width="15%">Modelo</th>
                            <th width="15%">Serie</th>
                            <th width="10%">Unidad</th>
                            <th width="12%">Fondo</th>
                            <th width="12%">Instrumento</th>
                            <th width="12%">Neto</th>
                            <th width="18%">Límite</th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
                <button type="button" onclick="addRow()" style="margin-top: 10px; background: #eee; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; color: #333;">
                    <i class="fa-solid fa-plus"></i> Agregar otra fila
                </button>
            </div>
        </div>

        <div class="footer-actions">
            <button type="submit" class="btn-submit">Guardar y Enviar Solicitud</button>
        </div>
    </form>
</div>

<script>
    // 1. Generador de filas inicial
    function generateRows() {
        const qty = parseInt(document.getElementById('qtyInput').value) || 1;
        const tbody = document.getElementById('tableBody');
        
        // Si hay menos filas, agregar. Si hay más, preguntar o ajustar. 
        // Para simplificar, si cambia el número, ajustamos sin borrar datos existentes si es posible
        
        const currentRows = tbody.rows.length;
        
        if (qty > currentRows) {
            for (let i = 0; i < (qty - currentRows); i++) addRow();
        } else if (qty < currentRows) {
            // Eliminar las ultimas
            for (let i = 0; i < (currentRows - qty); i++) {
                tbody.deleteRow(tbody.rows.length - 1);
            }
        }
    }

    // 2. Crear una fila HTML
    function addRow() {
        const tbody = document.getElementById('tableBody');
        const row = tbody.insertRow();
        
        row.innerHTML = `
            <td><input type="text" name="modelo[]" required placeholder="Modelo"></td>
            <td><input type="text" name="serie[]" required placeholder="S/N"></td>
            <td>
                <select name="unidad[]" onchange="calcNet(this)">
                    <option value="CPM">CPM</option>
                    <option value="CPS">CPS</option>
                    <option value="uSv/h">uSv/h</option>
                    <option value="mSv/h">mSv/h</option>
                    <option value="Bq">Bq</option>
                </select>
            </td>
            <td><input type="number" step="any" name="fondo[]" required oninput="calcNet(this)" placeholder="0"></td>
            <td><input type="number" step="any" name="inst[]" required oninput="calcNet(this)" placeholder="0"></td>
            <td><input type="text" name="neto[]" readonly style="background: #f0f0f0; font-weight: bold;"></td>
            <td>
                <input type="number" step="any" name="limite[]" required placeholder="Límite">
                <span class="info-tip"><i class="fa-solid fa-circle-info"></i> Consultar OPR</span>
            </td>
            <td>
                <button type="button" class="btn-action btn-remove" onclick="removeRow(this)"><i class="fa-solid fa-trash"></i></button>
            </td>
        `;
        
        // Actualizar el contador
        document.getElementById('qtyInput').value = tbody.rows.length;
    }

    // 3. Eliminar fila
    function removeRow(btn) {
        const row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
        document.getElementById('qtyInput').value = document.getElementById('tableBody').rows.length;
    }

    // 4. Calcular Neto
    function calcNet(input) {
        const row = input.parentNode.parentNode;
        const fondo = parseFloat(row.querySelector('input[name="fondo[]"]').value) || 0;
        const inst = parseFloat(row.querySelector('input[name="inst[]"]').value) || 0;
        const netoInput = row.querySelector('input[name="neto[]"]');
        
        const neto = inst - fondo;
        // Redondear a 2 decimales si es necesario
        netoInput.value = Math.round(neto * 1000) / 1000;
    }

    // Inicializar con 1 fila
    window.onload = function() {
        if(document.getElementById('tableBody').rows.length === 0) addRow();
    };

    // 5. ENVÍO DEL FORMULARIO
    document.getElementById('techForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.querySelector('.btn-submit');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Guardando...';
        btn.disabled = true;

        // Recolectar datos básicos
        const formData = new FormData(e.target);
        const basicData = {
            cliente: formData.get('cliente'),
            nit: formData.get('nit'),
            responsable_medicion: formData.get('responsable_medicion'),
            cargo: formData.get('cargo'),
            responsable_general: formData.get('responsable_general'),
            direccion: formData.get('direccion'),
            telefono: formData.get('telefono'),
            ref_marca: formData.get('ref_marca'),
            ref_modelo: formData.get('ref_modelo'),
            ref_serie: formData.get('ref_serie'),
            fecha_solicitada: new Date().toISOString() // Fecha actual
        };

        // Recolectar Items de la tabla
        const items = [];
        const rows = document.getElementById('tableBody').rows;
        for (let row of rows) {
            items.push({
                modelo: row.querySelector('input[name="modelo[]"]').value,
                serie: row.querySelector('input[name="serie[]"]').value,
                unidad: row.querySelector('select[name="unidad[]"]').value,
                fondo: row.querySelector('input[name="fondo[]"]').value,
                instrumento: row.querySelector('input[name="inst[]"]').value,
                neto: row.querySelector('input[name="neto[]"]').value,
                limite: row.querySelector('input[name="limite[]"]').value
            });
        }

        const payload = { ...basicData, items: items };

        try {
            const response = await fetch('/api/public/guardar-despacho', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                Swal.fire({
                    title: '¡Registrado!',
                    text: 'La información técnica y los equipos han sido registrados.',
                    icon: 'success',
                    confirmButtonColor: '#52277c'
                }).then(() => {
                    location.reload();
                });
            } else {
                throw new Error('Error en el servidor');
            }
        } catch (error) {
            Swal.fire('Error', 'No se pudo guardar la información.', 'error');
            btn.innerHTML = 'Guardar y Enviar Solicitud';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
