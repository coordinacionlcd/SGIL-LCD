<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso SGIL | Sievert LCD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
        :root {
            /* --- PALETA OFICIAL SIEVERT (Según Manual) --- */
            --sievert-purple: #52277c; /* Pantone 2607 C */
            --sievert-orange: #e43d30; /* Pantone 179 C */
            --sievert-dark-green: #112E3C; 
            --sievert-gray: #575756;
            --white: #ffffff;
            --bg-light: #F4F7F6;
            
            /* Configuraciones de fuente */
            --font-main: 'Ubuntu', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- CONTENEDOR PRINCIPAL (Split Layout) --- */
        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* --- PANEL IZQUIERDO (Branding) --- */
        .branding-panel {
            width: 45%;
            /* Degradado oficial Morado -> Naranja (Diagonal) */
            background: linear-gradient(135deg, var(--sievert-purple) 0%, #855BAF 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        /* Elemento decorativo sutil (círculos del manual) */
        .branding-panel::before {
            content: '';
            position: absolute;
            top: -50px; left: -50px;
            width: 200px; height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .branding-panel img {
            max-width: 160px;
            margin-bottom: 25px;
            filter: brightness(0) invert(1); /* Vuelve el logo blanco si es necesario */
        }

        .branding-panel h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .branding-panel p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .divider {
            width: 50px;
            height: 3px;
            background: var(--sievert-orange);
            margin: 20px 0;
        }

        /* --- PANEL DERECHO (Formulario) --- */
        .form-panel {
            width: 55%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-panel h2 {
            font-size: 1.8rem;
            color: var(--sievert-purple);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-panel .subtitle {
            color: var(--sievert-gray);
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        .form-group { margin-bottom: 25px; }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--sievert-dark-green);
        }

        .input-wrapper { position: relative; }

        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border-radius: 8px;
            border: 2px solid #E2E8F0;
            font-size: 1rem;
            font-family: var(--font-main);
            color: var(--sievert-dark-green);
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--sievert-purple);
            box-shadow: 0 0 0 4px rgba(82, 39, 124, 0.1);
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: 0.3s;
        }
        .password-toggle:hover { color: var(--sievert-purple); }

        #login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            /* Degradado en el botón para resaltar */
            background: linear-gradient(90deg, var(--sievert-purple) 0%, #6a488c 100%);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(82, 39, 124, 0.3);
        }

        #login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(82, 39, 124, 0.4);
        }

        #login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #error-message {
            color: var(--sievert-orange);
            margin-top: 20px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
            background: #fff0f0;
            padding: 10px;
            border-radius: 6px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .login-container { flex-direction: column; max-width: 400px; }
            .branding-panel, .form-panel { width: 100%; }
            .branding-panel { padding: 30px 20px; }
            .form-panel { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="branding-panel">
            <img src="{{ url_for('static', filename='img/Logo_LCD.png') }}" alt="Logo Sievert LCD">
            <h1>SGIL</h1>
            <div class="divider"></div>
            <p>Sistema de Gestión de Información<br>del Laboratorio</p>
            <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">Sievert S.A.S</p>
        </div>

        <div class="form-panel">
            <h2><i class="fa-solid fa-user-shield"></i> Iniciar Sesión</h2>
            <p class="subtitle">Ingresa tus credenciales corporativas.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="usuario@sievert.com.co" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye" id="password-toggle"></i>
                    </div>
                </div>
                <button type="submit" id="login-button">INGRESAR</button>
            </form>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.querySelector('#password-toggle');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Lógica de Login (Conectada a tu app.py)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const passwordValue = document.getElementById('password').value;
            const btn = document.getElementById('login-button');
            const errorMsg = document.getElementById('error-message');

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: email, password: passwordValue})
                });
                const data = await res.json();
                
                if(data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMsg.innerText = data.message;
                    errorMsg.style.display = 'block';
                    btn.innerText = "INGRESAR";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Error de conexión con el servidor.";
                errorMsg.style.display = 'block';
                btn.innerText = "INGRESAR";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
