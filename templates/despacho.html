{% extends "base.html" %}

{% block title %}Gestión de Despachos{% endblock %}
{% block page_title %}Gestión de Despachos{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <div class="card-header">
        <h3 style="color: var(--primary); margin: 0;">
            <i class="fa-solid fa-paper-plane"></i> Nuevo Despacho
        </h3>
        <span style="color: #888; font-size: 0.9rem;">Folio: #Auto-Generado</span>
    </div>

    <form id="formDespacho" style="margin-top: 20px;">
        <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="form-group">
                <label>Cliente / Institución</label>
                <input type="text" name="cliente" class="form-control" placeholder="Ej: Clínica Las Américas" required>
            </div>
            <div class="form-group">
                <label>Fecha de Salida</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
        </div>

        <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="form-group">
                <label>Equipo(s) a Despachar</label>
                <input type="text" name="equipo" class="form-control" placeholder="Ej: Dosímetro RaySafe X2" required>
            </div>
            <div class="form-group">
                <label>Método de Envío</label>
                <select class="form-control">
                    <option>Servientrega</option>
                    <option>Deprisa</option>
                    <option>Mensajero Propio</option>
                    <option>Recogida en Sede</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Número de Guía / Tracking</label>
            <input type="text" class="form-control" placeholder="Escanea o escribe el número de guía">
        </div>

        <div class="form-group">
            <label>Observaciones Adicionales</label>
            <textarea class="form-control" rows="3" placeholder="Ej: Entregar en recepción de biomédica..."></textarea>
        </div>

        <div style="text-align: right; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <button type="button" class="btn-primary" style="background: #aaa; margin-right: 10px;" onclick="history.back()">Cancelar</button>
            <button type="submit" class="btn-primary">Registrar Despacho</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('formDespacho').addEventListener('submit', function(e) {
        e.preventDefault();
        
        Swal.fire({
            title: '¡Despacho Registrado!',
            text: 'La información se ha guardado en el SGIL correctamente.',
            icon: 'success',
            confirmButtonColor: '#52277c'
        }).then((result) => {
            if (result.isConfirmed) {
                // CORRECCIÓN IMPORTANTE AQUÍ:
                // Antes decías url_for('dashboard'), pero tu función en Python se llama 'home'
                window.location.href = "{{ url_for('home') }}";
            }
        });
    });
</script>
{% endblock %}
