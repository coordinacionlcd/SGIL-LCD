<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel{% endblock %} - Sievert LCD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block head_styles %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='img/Logo_LCD.png') }}" alt="Sievert LCD">
            </div>
            
            <nav class="sidebar-nav">
                <a href="{{ url_for('auth.home') }}" class="nav-link" data-module="dashboard">
                    <i class="fa-solid fa-house"></i> Dashboard
                </a>
                
                <a href="{{ url_for('despachos.despacho_form') }}" class="nav-link" data-module="despacho">
                    <i class="fa-solid fa-truck-fast"></i> Despachos
                </a>

                <a href="{{ url_for('admin.gestion_usuarios') }}" class="nav-link" data-module="gestion_usuarios">
                    <i class="fa-solid fa-users-gear"></i> Gestión Usuarios
                </a>
                
                <a href="{{ url_for('calibracion') }}" class="nav-link" data-module="calibracion">
                    <i class="fa-solid fa-radiation"></i> Calibración
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info" style="font-size: 0.85rem;">
                    <strong id="user-fullname" style="display:block;">Cargando...</strong>
                    <span id="user-role-badge" style="color: var(--primary); font-size: 0.8rem;">...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>{% block page_title %}{% endblock %}</h1>
                
                <div class="user-controls">
                    <button id="user-menu-button" class="user-menu-toggle">
                        <i class="fa-solid fa-circle-user" style="font-size: 1.5rem; color: var(--primary);"></i>
                        <span id="header-user-fullname">{{ session.get('name', 'Usuario') }}</span>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.8rem;"></i>
                    </button>
                    
                    <div id="user-menu-dropdown" class="user-menu-dropdown">
                        <a href="{{ url_for('auth.perfil') }}" class="user-menu-item">
                            <i class="fa-solid fa-user-pen"></i> Mi Perfil
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="{{ url_for('auth.force_logout') }}" class="user-menu-item danger">
                            <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                        </a>
                    </div>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const SUPABASE_URL = "{{ supabase_url }}";
        const SUPABASE_KEY = "{{ supabase_key }}";
        window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const menuBtn = document.getElementById('user-menu-button');
        const dropdown = document.getElementById('user-menu-dropdown');
        
        if(menuBtn) {
            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });
            window.addEventListener('click', () => {
                if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
            });
        }
    </script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
